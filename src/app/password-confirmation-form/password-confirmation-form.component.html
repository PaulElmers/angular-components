<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" (input)="checkPasswords()" />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
        Password is required and must be at least 6 characters long.
      </div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" (input)="checkPasswords()" />
      <div *ngIf="passwordMismatch">
        Passwords do not match.
      </div>
    </div>
  
    <button type="submit" [disabled]="form.invalid || passwordMismatch">Submit</button>
  </form>
